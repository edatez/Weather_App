<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="Assets\css\style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <body>
        <header>
            <div class="jumbotron jumbotron-fluid container-fluid>
                <div class="container">
                    <h1 class="display">Weather Dashboard</h1>
                    <p class="lead">This is a simple application to get the current wether and 5 day forecast...
                    </p>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">

                <div class="col-4">

                    <!-- The city search area -->
                    <form class="searchForm">
                        <input type="text" placeholder="Search for a city..." id="city">
                        <button id="search">SEARCH</button>
                    </form>
                    <!--Searches here-->
                    <div id="history"></div>
                </div>
                 <!--Weather for current location-->
                <div class="col-8">
                    <div id="current"></div>
                    
                    <div class="row" id="forecast">
                        
                    </div>
                </div>
            </div>
        </div>

                <!--Austin Chicago New York Orlando San Francisco Seattle Denver Atlanta -->

                <!-- cards-from js -->


                <!-- Footer Region -->
                <div class="row">
                    <div class="col-sm-12">

                        <!-- Line Break followed by closing -->
                        <hr>
                        <h5 class="text-center"><small>Made by Eda <i class="footer"></i></small></h5>

                    </div>
                </div>








                <!-- jQuery JS -->
                <script src="https://code.jquery.com/jquery.js"></script>

                <!-- Code to the JavaScript File -->
                <script src="Assets\script.js"></script>





    </body>

</html>
